<h1 class="col-sm-offset-2">{{pageTitle}}</h1>
<form [formGroup]="astronautForm" class="form-horizontal">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-4">
      <input class="form-control" formControlName="firstname">
    </div>
  </div>

  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-4">
      <input class="form-control" formControlName="lastname">
    </div>
  </div>

  <div class="form-group">
    <label for="birthdate" class="col-sm-2 control-label">Birth Date</label>
    <div class="col-sm-4">
      <input class="form-control" type="date" formControlName="birthdate">
    </div>
  </div>

  <div class="form-group">
    <label for="superpower" class="col-sm-2 control-label">Superpower </label>
    <div class="col-sm-4">
      <input class="form-control" formControlName="superpower">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button class="btn btn-default" type="back" (click)="goBack()">Back</button>
      <button class="btn btn-success" type="submit" [disabled]="astronautForm.invalid" (click)="onSubmit(astronautForm)">
        Send
      </button>
    </div>
  </div>
</form>
